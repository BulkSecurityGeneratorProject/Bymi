<h2 *ngIf="order.status === stateBasket; else notBasket">
    Panier
</h2>
<ng-template #notBasket>
    <h2>Order n°{{order.id}}
        <h4 class="float-right {{labelType}}">{{status}}</h4>
    </h2>
</ng-template>

<div *ngIf="orderLines && orderLines.length > 0; else noOrderLines" id="order{{order.id}}">
    <ng-template #noOrderLines>Panier Vide</ng-template>
    <table class="table table-striped table-bordered table-fixed table-hover table-condensed">
        <thead>
            <tr>
                <th scope="col">Nom du Produit</th>
                <th scope="col">Quantité</th>
                <th scope="col">Prix (unité)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let orderLineLoop of orderLines">
                <td><a href="/viewProduct/{{orderLineLoop.product.idProduct}}" class="">{{orderLineLoop.product.name}}</a></td>
                <td>{{orderLineLoop.quantity}}</td>
                <td>{{orderLineLoop.product.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
