<p>
    Mes Commandes
</p>
<div *ngIf="orderList && orderList.length > 0; else noOrders" class="container">
    <div class="row">
        <div *ngFor="let orderLoop of orderList" class="col-sm-10">
            <jhi-display-order [order]="orderLoop"></jhi-display-order>
        </div>
    </div>
</div>
<ng-template #noOrders>Aucune Commande</ng-template>
