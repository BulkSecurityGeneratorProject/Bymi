<div class="container">
    <div *ngIf="order !== null; else empty">
        <div class="row">
            <div class="col-sm-10">
            <jhi-display-order [order]='order'></jhi-display-order>
            </div>
        </div>
    </div>
    <ng-template #empty>Aucun produit dans votre panier</ng-template>
</div>
